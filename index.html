<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
    <style></style>
  </head>
  <body>
    <section class="pricing">
      <img
        src="assets/images/pattern-circles.svg"
        alt=""
        class="pricing__illustration"
      />
      <h1 class="pricing__heading">Simple, traffic-based pricing</h1>
      <p class="pricing__description">
        Sign up for our 30-day trial. No credit card required.
      </p>
      <article class="pricing__card">
        <div class="pricing__col">
          <h2 class="pricing__plan">10K Pageviews</h2>
          <h3 class="pricing__price"><span value>$8.00</span>/month</h3>
        </div>
        <div class="pricing__col">
          <div class="pricing__track">
            <input
              type="range"
              class="pricing__slider"
              min="0"
              max="4"
              value="0"
            />
          </div>
        </div>
        <div class="pricing__col">
          <h4 class="pricing__billing">Monthly Billing</h4>
          <div class="pricing__switcher">
            <span class="pricing__switch-button"></span>
          </div>
          <h4 class="pricing__billing">Yearly Billing</h4>
          <h5 class="pricing__discount">25%<span> discount </span></h5>
        </div>
        <div class="pricing__col">
          <ul class="pricing__features">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="pricing__cta">Start my trial</button>
        </div>
      </article>
    </section>
    <script src="assets/script/script.js"></script>
  </body>
</html>
